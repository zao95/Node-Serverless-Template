swagger: "2.0"

info:
  version: "1.0"
  title: "Hello World API"

# basePath: /v2

x-base:
  default: ['md2', 'mysql2']

paths:
  /:
    get:
      x-cdk-lambda-code: ./dist # 람다에 올려질 폴더
      x-cdk-lambda-handler: example.handler # 실행이 되는 핸들러 파일
      x-cdk-lambda-name: helloWorldGetLambda # 이름
      description: Returns a greeting to the user!
      produces:
        - application/json
      parameters:
      - in: query
        name: test
        required: true
        type: integer
        description: The test
      responses:
        200:
          description: Returns the greeting.
          schema:
            type: object
    post:
      x-cdk-lambda-code: ./dist # 람다에 올려질 폴더
      x-cdk-lambda-handler: example.handler # 실행이 되는 핸들러 파일
      x-cdk-lambda-name: helloWorldGetLambdaTest # 이름
      description: Returns a greeting to the user!
      produces:
        - application/json
      parameters:
      - in: body
        name: user
        description: The user to create.
        schema:
          type: object
          required:
            - userName
            - firstName
          properties:
            userName:
              type: string
            firstName:
              type: string
            lastName:
              type: string
      responses:
        200:
          description: Returns the greeting.
          schema:
            type: object
  /cache:
    get:
      x-cdk-lambda-code: ./dist
      x-cdk-lambda-handler: example.handler2
      x-cdk-lambda-name: helloCacheGetLambda
      description: Returns a greeting to the user!
      # parameters:
      # - in: query
